<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Codeblocks</title>

    <link rel="stylesheet" href="src/index.scss" />

    <link
      crossorigin="anonymous"
      title="Default"
      rel="alternate stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css" />

    <link
      crossorigin="anonymous"
      title="Androidstudio"
      rel="alternate stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/androidstudio.min.css"
      disabled="disabled" />

    <link
      crossorigin="anonymous"
      title="Atom One Dark"
      rel="alternate stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css"
      disabled="disabled" />

    <link
      crossorigin="anonymous"
      title="Material"
      rel="alternate stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/base16/material.min.css"
      disabled="disabled" />

    <link
      crossorigin="anonymous"
      title="Tomorrow Night"
      rel="alternate stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/base16/tomorrow-night.min.css"
      disabled="disabled" />

    <link
      crossorigin="anonymous"
      title="Github"
      rel="alternate stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css"
      disabled="disabled" />

    <link
      crossorigin="anonymous"
      title="Github Dark"
      rel="alternate stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css"
      disabled="disabled" />

    <link
      crossorigin="anonymous"
      title="Hybrid"
      rel="alternate stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/hybrid.min.css"
      disabled="disabled" />

    <link
      crossorigin="anonymous"
      title="Sublime"
      rel="alternate stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai-sublime.min.css"
      disabled="disabled" />

    <link
      crossorigin="anonymous"
      title="Tokyo Night Dark"
      rel="alternate stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/tokyo-night-dark.min.css"
      disabled="disabled" />

    <link
      crossorigin="anonymous"
      title="Tomorrow Night Blue"
      rel="alternate stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/tomorrow-night-blue.min.css"
      disabled="disabled" />

    <link
      crossorigin="anonymous"
      title="Vs 2015"
      rel="alternate stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css"
      disabled="disabled" />

    <link
      crossorigin="anonymous"
      title="Xcode"
      rel="alternate stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/xcode.min.css"
      disabled="disabled" />

    <meta name="referrer" content="no-referrer" />
  </head>

  <body>
    <div id="app">
      <div>
        <nav class="nav">
          <div class="max-width flex flex-1 items-center">
            <div class="nav-start">
              <a class="brand" href="/">Codeblocks</a>
              <div class="search-box sm-hide ml4">
                <div class="ais-SearchBox">
                  <form action="" class="ais-SearchBox-form" novalidate="">
                    <input
                      class="ais-SearchBox-input"
                      autocomplete="off"
                      autocorrect="off"
                      autocapitalize="off"
                      placeholder="Search"
                      maxlength="512"
                      type="search" /><button
                      class="ais-SearchBox-submit"
                      type="submit"
                      title="Submit the search query">
                      <svg
                        class="ais-SearchBox-submitIcon"
                        width="10"
                        height="10"
                        viewBox="0 0 40 40">
                        <path
                          d="M26.804 29.01c-2.832 2.34-6.465 3.746-10.426 3.746C7.333 32.756 0 25.424 0 16.378 0 7.333 7.333 0 16.378 0c9.046 0 16.378 7.333 16.378 16.378 0 3.96-1.406 7.594-3.746 10.426l10.534 10.534c.607.607.61 1.59-.004 2.202-.61.61-1.597.61-2.202.004L26.804 29.01zm-10.426.627c7.323 0 13.26-5.936 13.26-13.26 0-7.32-5.937-13.257-13.26-13.257C9.056 3.12 3.12 9.056 3.12 16.378c0 7.323 5.936 13.26 13.258 13.26z"></path>
                      </svg></button
                    ><button
                      class="ais-SearchBox-reset"
                      type="reset"
                      title="Clear the search query"
                      hidden="">
                      <svg
                        class="ais-SearchBox-resetIcon"
                        viewBox="0 0 20 20"
                        width="10"
                        height="10">
                        <path
                          d="M8.114 10L.944 2.83 0 1.885 1.886 0l.943.943L10 8.113l7.17-7.17.944-.943L20 1.886l-.943.943-7.17 7.17 7.17 7.17.943.944L18.114 20l-.943-.943-7.17-7.17-7.17 7.17-.944.943L0 18.114l.943-.943L8.113 10z"></path>
                      </svg>
                    </button>
                  </form>
                </div>
                <div class="absolute"></div>
              </div>
            </div>
            <div class="nav-end sm-hide">
              <button class="round primary" style="min-width: 100px">Sign up</button>
            </div>
            <div class="nav-end sm-show">
              <div class="dropdown-element sm-btn-menu">
                <button class="outline icon-only">
                  <svg
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 448 512"
                    height="1em"
                    width="1em"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"></path>
                  </svg>
                </button>
                <div class="dropdown-details drop-shadow-4" aria-hidden="true">
                  <button class="round primary" style="min-width: 100px">Sign up</button>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <main class="flex max-width" style="padding-top: 4rem">
        <aside class="hidden lg-show">
          <div class="mt4 grid grid-col-1 gap-5">
            <a class="" href="/">Home</a><a class="" href="/explore">Explore</a
            ><a aria-current="page" class="active" href="/post"
              ><button class="round primary w-100">Create</button></a
            >
          </div>
        </aside>
        <div class="flex w-100">
          <!-- Outlet -->
        </div>
      </main>
    </div>
    <script src="src/main.tsx" type="module"></script>
  </body>
</html>
